version: '3.8'

services:
  podcast-creator:
    build: .
    container_name: podcast-creator
    ports:
      - "3000:8000"
    environment:
      - AUDIO_STORAGE_PATH=/app/audio_storage
      - MAX_FILE_SIZE=10485760
      - TTS_WAKEUP_ENDPOINT=http://192.168.1.16:8000/upstream/Chatterbox-TTS-Server
    volumes:
      - ./audio_storage:/app/audio_storage
      - ./static:/app/static
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
