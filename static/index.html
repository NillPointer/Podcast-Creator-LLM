<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Podcast Creator</title>
  <link rel="stylesheet" href="/static/styles.css">
</head>

<body>
  <div class="container">
    <h1>Podcast Creator</h1>
    <p>Upload PDF files and Arxiv URLs to convert them into a 2-host podcast</p>

    <form id="uploadForm" enctype="multipart/form-data">
      <!-- Arxiv URLs Section -->
      <div class="form-group">
        <label>Arxiv URLs:</label>
        <div id="arxivUrlsContainer">
          <!-- Initial URL input field -->
          <div class="url-input-group">
            <input type="text" class="arxiv-url" name="arxiv_urls" placeholder="" value="">
          </div>
        </div>
      </div>

      <div class="form-group">
        <label for="pdfFiles">Select PDF Files:</label>
        <div class="file-upload-container">
          <div class="drop-area" id="dropArea">
            <p>Drag & drop PDF files here or click to browse</p>
            <p class="file-info">Supports multiple files</p>
            <input type="file" id="pdfFiles" name="files" accept=".pdf" multiple style="display: none;">
          </div>
          <div class="selected-files" id="selectedFiles"></div>
        </div>
      </div>

      <div class="form-group">
        <label for="speakerAName">Host A Name (Optional):</label>
        <input type="text" id="speakerAName" name="speaker_a_name" value="">
      </div>

      <div class="form-group">
        <label for="speakerBName">Host B Name (Optional):</label>
        <input type="text" id="speakerBName" name="speaker_b_name" value="">
      </div>

      <button type="submit" id="submitBtn">Create Podcast</button>
    </form>

    <div id="statusMessage"></div>
    <div id="progressContainer" style="display: none;">
      <div id="progressBar">
        <div id="progressFill"></div>
      </div>
      <span id="progressText">0%</span>
    </div>
    <div id="resultContainer" style="display: none;">
      <h3>Podcast Created Successfully!</h3>
      <a id="downloadLink" href="#" download>Download Podcast</a>
    </div>

    <!-- Podcast List Section -->
    <div id="podcastListContainer" style="display: none;">
      <h2>Available Podcasts</h2>
      <div id="podcastList"></div>
    </div>
  </div>

  <script src="/static/script.js"></script>
</body>

</html>
